<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="search">
        <input type="text" name=""  placeholder="Search For" id="search">
        <input type="submit" value="Search" id="btn">
    </div>


    <div class="window">
        <div class="image">
            <img src="https://avatars.githubusercontent.com/u/111438242?v=4" alt="">
        </div>
        <div class="profile">
            <div class="main">
                <div class="s1">
                    <h1 id="login">Sefoo</h1>
                    <span id="name">@sefoo333</span>
                </div>
                <span id="create_time">
                    Joined 2024
                </span>
            </div>
            <div class="description">
                <p id="bio">Bio</p>
            </div>
            <div class="results">
                <div class="card">
                    <h2>Repos</h2>
                    <span id="card">0</span>
                </div>
                <div class="card">
                    <h2>Followers</h2>
                    <span id="card">0</span>
                </div>
                <div class="card">
                    <h2>Following</h2>
                    <span id="card">0</span>
                </div>
            </div>

            <div class="links">
                <div class="link">
                    <ion-icon name="location"></ion-icon>
                    <span id="link">Egypt</span>
                </div>
                <div class="link">
                    <ion-icon name="logo-twitter"></ion-icon>
                    <span id="link">None</span>
                </div>
                <div class="link">
                    <ion-icon name="briefcase"></ion-icon>
                    <span id="link"></span>
                </div>
                <div class="link">
                    <ion-icon name="link"></ion-icon>
                    <span id="link">None</span>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
